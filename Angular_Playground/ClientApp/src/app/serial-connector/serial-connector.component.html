<div class="container">
  <h1>Serial Connector</h1>
  <form class="form-horizontal">
    <div class="form-group row">
      <label for="com" class="col-sm-2 col-form-label">COM</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="com">
      </div>
    </div>
    <div class="form-group row">
      <label for="parity" class="col-sm-2 col-form-label">Parity</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="parity">
      </div>
    </div>
    <div class="form-group row">
      <label for="flowControl" class="col-sm-2 col-form-label">Flow Control</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="flowControl">
      </div>
    </div>
    <div class="form-group row">
      <label for="baudRate" class="col-sm-2 col-form-label">Baud Rate</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="baudRate">
      </div>
    </div>
    <div class="form-group row">
      <label for="startBit" class="col-sm-2 col-form-label">Start Bit</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="startBit">
      </div>
    </div>
    <div class="form-group row">
      <label for="stopBit" class="col-sm-2 col-form-label">Stop Bit</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="stopBit">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button (click)="testPort('COM1')">Test Port COM1</button>
        <button (click)="openPort('COM1')">Open Port COM1</button>
        <button (click)="closePort()">Close Port</button>
        <button (click)="simpleGet()">Test</button>
      </div>
    </div>
  </form>
</div>
